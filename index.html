<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        <!-- Bootflat theme -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css">
    </head>
    <body>
        <div id="main">
            <table class="table table-striped">
                <th><td>Rock</td><td>Paper</td><td>Scissors</td></th>
                <tr><td>Wins</td><td id="rock-win">0</td><td id="paper-win">0</td><td id="scissors-win">0</td></tr>
                <tr><td>Loses</td><td id="rock-lose">0</td><td id="paper-lose">0</td><td id="scissors-lose">0</td></tr>
                <tr><td>Draws</td><td id="rock-draw">0</td><td id="paper-draw">0</td><td id="scissors-draw">0</td></tr>
            </table>
        </div>
    </body>
    <script src="./build/index.js"></script>
</html>
